<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.btn {
  border: none;
  background-color: inherit;
  padding: 14px 28px;
  font-size: 16px;
  cursor: pointer;
  display: inline-block;
}

.btn:hover {background: #eee;}

.handicapped {color: dodgerblue;}
.premium {color: yellow;}
</style>
</head>
<body style="background-color:powderblue;">
<center>

<h2>Enter your 10 digit phone number</h2><br>

<form>

    <p>
      <label>Phone Number:</label>
      <input type = "text"
             id = "myText"
             value = "text here" />
    </p>
</form>

<button class="btn handicapped">Press # for Handicapped Parking</button>
<button class="btn premium">Press * for Premium Parking</button>
</center>
</body>
</html>
