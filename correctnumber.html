<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.btn {
  border: none;
  background-color: inherit;
  padding: 14px 28px;
  font-size: 16px;
  cursor: pointer;
  display: inline-block;
}

.btn:hover {background: #eee;}

.yes {color: green;}
.no {color: red;}
</style>
</head>
<body style="background-color:powderblue;">
<center>

<h2>Is this the correct phone number?</h2>
<h3> 1234567890 </h3>


<button class="btn yes">Enter</button>
<button class="btn no">Cancel</button>

</center>
</body>
</html>
